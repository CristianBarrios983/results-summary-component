<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;0,700;0,800;1,500;1,700;1,800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

  <div class="container">
    <main class="card">
      <div class="result">
        <p class="result__title">Your Result</p>
        <div class="result__numbers">
          <h2 class="result__number">76</h2>
          <p class="result__second__number">of 100</p>
        </div>
        <p class="result__great">Great</p>
        <p class="result__paragraph">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary">
        <h1 class="summary__title">Summary</h1>
        <div class="summary__content">
          <div class="summary__stadistics summary__stadistics--1">
            <div class="summary__container">
              <img src="assets/images/icon-reaction.svg" alt="">
              <span class="summary__type summary__type--1">Reaction</span>
            </div>
            <div class="summary__container__numbers">
              <span class="summary__numbers"><span class="number__color">80</span> / 100</span>
            </div>
          </div>
          <div class="summary__stadistics summary__stadistics--2">
            <div class="summary__container">
              <img src="assets/images/icon-memory.svg" alt="">
              <span class="summary__type summary__type--2">Memory</span>
            </div>
            <div class="summary__container__numbers">
              <span class="summary__numbers"><span class="number__color">92</span> / 100</span>
            </div>
          </div>
          <div class="summary__stadistics summary__stadistics--3">
            <div class="summary__container">
              <img src="assets/images/icon-verbal.svg" alt="">
              <span class="summary__type summary__type--3">Verbal</span>
            </div>
            <div class="summary__container__numbers">
              <span class="summary__numbers"><span class="number__color">61</span> / 100</span>
            </div>
          </div>
          <div class="summary__stadistics summary__stadistics--4">
            <div class="summary__container">
              <img src="assets/images/icon-visual.svg" alt="">
              <span class="summary__type summary__type--4">Visual</span>
            </div>
            <div class="summary__container__numbers">
              <span class="summary__numbers"><span class="number__color">72</span> / 100</span>
            </div>
          </div>
          <div class="summary__bottom">
            <a href="#" class="summary__cta">Continue</a>
          </div>
          
        </div>
      </div>
    </main>
  </div>
  
</body>
</html>
